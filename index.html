<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-xm-10 col-md-6">
                <div class="calculator card bg-dark">
    
                    <input id="display" type="text" class="calculator-screen z-depth-1" value="" disabled />
    
                    <div class="calculator-keys">
    
                        <button type="button" class="operator btn btn-info" value="+">+</button>
                        <button type="button" class="operator btn btn-info" value="-">-</button>
                        <button type="button" class="operator btn btn-info" value="*">*</button>
                        <button type="button" class="operator btn btn-info" value="/">/</button>
    
                        <button type="button" value="7" class="btn btn-light waves-effect">7</button>
                        <button type="button" value="8" class="btn btn-light waves-effect">8</button>
                        <button type="button" value="9" class="btn btn-light waves-effect">9</button>
    
    
                        <button type="button" value="4" class="btn btn-light waves-effect">4</button>
                        <button type="button" value="5" class="btn btn-light waves-effect">5</button>
                        <button type="button" value="6" class="btn btn-light waves-effect">6</button>
    
    
                        <button type="button" value="1" class="btn btn-light waves-effect">1</button>
                        <button accesskey="a" type="button" value="2" class="btn btn-light waves-effect">2</button>
                        <button type="button" value="3" class="btn btn-light waves-effect">3</button>
    
    
                        <button type="button" value="0" class="btn btn-light waves-effect">0</button>
                        <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
                        <button type="button" class="all-clear function btn btn-danger btn-sm" value="C">AC</button>
                        
                        <button type="button" class="equal-sign operator btn btn-default" value="=">=</button>
    
                        
                        
                    </div>
                </div>
            </div>
            <div class="col-xm-10 col-md-6 ">
                <div id="history">
                    <div class="container">
                        <div class="row d-flex justify-content-between">
                            <h1 class="col-8">Last Few Calculations</h1>
                            <button onclick="reset()" class="col-2">Clear</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
